<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles.css">
    <title>Grid Chart</title>
</head>

<body>
    <div class="gaston-chart-table-container">
        <table>
            <thead>
                <tr>
                    <th>Etiqueta</th>
                    <th colspan="2">Valor</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td><input value="Etiqueta 1" id="tag1" type="text"></td>
                    <td><input value="10" id="value1" type="number" inputmode="decimal" step=".01"></td>
                    <td>%</td>
                </tr>
                <tr>
                    <td><input value="Etiqueta 2" id="tag2" type="text"></td>
                    <td><input value="10" id="value2" type="number" inputmode="decimal" step=".01"></td>
                    <td>%</td>
                </tr>
                <tr>
                    <td><input value="Etiqueta 3" id="tag3" type="text"></td>
                    <td><input value="20" id="value3" type="number" inputmode="decimal" step=".01"></td>
                    <td>%</td>
                </tr>
                <tr>
                    <td><input value="Etiqueta 4" id="tag4" type="text"></td>
                    <td><input value="20" id="value4" type="number" inputmode="decimal" step=".01"></td>
                    <td>%</td>
                </tr>
                <tr>
                    <td><input value="Etiqueta 5" id="tag5" type="text"></td>
                    <td><input value="20" id="value5" type="number" inputmode="decimal" step=".01"></td>
                    <td>%</td>
                </tr>
                <tr>
                    <td><input value="Etiqueta 6" id="tag6" type="text"></td>
                    <td><input value="20" id="value6" type="number" inputmode="decimal" step=".01"></td>
                    <td>%</td>
                </tr>
                <tr>
                    <td>Total</td>
                    <td><input value="100" id="valueTotal" type="number" inputmode="decimal" step=".01" disabled></td>
                    <td>%</td>
                </tr>
            </tbody>
        </table>
        <p id="alert" class="hidden">
            La suma debe dar 100%
        </p>
        <div class="gaston-chart-container">
            <canvas id="myChart"></canvas>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="./script.js"></script>
</body>

</html>
